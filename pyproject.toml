[project]
name = "campusx-dsmp"
version = "0.1.0"
license = "MIT"
authors = [{ name = "Anshul Raj Verma", email = "arv.anshul.1864@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
description = "Get all the resources like üîó Links of üìù Notes and üìì Notebooks provided in the CampusX's DSMP Course."
dependencies = ["bs4==0.0.1", "httpx==0.26.0", "python-dotenv==1.0.0"]

[project.urls]
homepage = "https://github.com/arv-anshul/campusx-dsmp"
repository = "https://github.com/arv-anshul/campusx-dsmp"

[project.optional-dependencies]
docs = ["mkdocs-markdownextradata-plugin==0.2.5", "mkdocs-material==9.5.8"]
tests = ["pytest==7.4.3"]

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
extend-select = [
    "B",
    "BLE",
    "C4",
    "C90",
    "E",
    "F",
    "I",
    "ICN",
    "INP",
    "ISC",
    "PGH",
    "PIE",
    "PTH",
    "Q",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "TCH",
    "UP",
    "W",
    "YTT",
]
extend-ignore = [
    "B008",
    "B905",
    "E501",
    "E741",
    "INP001",
    "ISC001",
    "N818",
    "PGH003",
    "S101",
    "S301",
    "UP035",
]
extend-unfixable = ["B", "F401"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401"]
